spring.application.name=dbBundleJSFControl

# H2 Console i?in (http://localhost:8080/h2-console)
spring.datasource.url=jdbc:h2:file:./valoradb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Konsol ayarları (Ayağa kalktıktan sonra 404 almamak için)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#DbBundle Configuration
dbbundle.default-locale=tr
dbbundle.cache.max-size=100
dbbundle.cache.expire-minutes=60

#Logging
logging.level.com.valora.dbbundle=DEBUG